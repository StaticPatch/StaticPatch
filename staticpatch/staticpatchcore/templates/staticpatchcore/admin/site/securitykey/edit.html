{% extends "staticpatchcore/base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Security Key</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="active" name="active" {% if security_key.active %}checked{% endif %}>
                <label class="form-check-label" for="active">
                    Active
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3">{{ security_key.notes|default:"" }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_site_detail' site_slug=site.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
